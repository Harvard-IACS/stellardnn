<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Title -->
    <title>Step Form</title>

    <!-- Required Meta Tags Always Come First -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Favicon -->
    <link href="@@autopath/favicon.ico" rel="shortcut icon">

    <!-- Google Fonts -->
    <link href="//fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">

    <!-- CSS Implementing Plugins -->

    <!-- CSS Front Template -->
    <link href="@@autopath/assets/css/theme.css" rel="stylesheet">
</head>
<body>
<div style="height: 20vh;"></div>

<div class="container">
    <form class="js-step-form mb-5"
          data-hs-step-form-options='{
			        "progressSelector": "#progressStepForm",
			        "stepsSelector": "#contentStepForm"
			      }'
          novalidate="novalidate">
        <div class="card">
            <div class="card-header p-5">
                <nav class="js-step-progress nav nav-icon nav-justified text-center" id="progressStepForm">
                    <a class="nav-item" href="javascript:;">
                <span class="nav-icon-action">
                  <i class="las la-user-circle nav-icon-action-inner"></i>
                </span>
                        Select One
                    </a>
                    <a class="nav-item" href="javascript:;">
	              <span class="nav-icon-action">
	                <i class="las la-file-invoice-dollar nav-icon-action-inner"></i>
	              </span>
                        Select Two
                    </a>
                    <a class="nav-item" href="javascript:;">
                <span class="nav-icon-action">
                  <i class="las la-paperclip nav-icon-action-inner"></i>
                </span>
                        Select Three
                    </a>
                </nav>
            </div>

            <!-- Content Step Form -->
            <div class="card-body p-5" id="contentStepForm">
                <div class="active" id="selectStepOne">
                    Select One content goes here

                    <div class="d-flex justify-content-end">
                        <button class="btn btn-sm btn-primary transition-3d-hover mr-1" data-hs-step-form-next-options='{
								          "targetSelector": "#selectStepTwo"
								        }'
                                type="button">Next
                        </button>
                    </div>
                </div>

                <div id="selectStepTwo" style="display: none;">
                    Select Two content goes here

                    <div class="d-flex justify-content-end">
                        <a class="btn btn-sm btn-soft-secondary transition-3d-hover mr-1"
                           data-hs-step-form-prev-options='{
								     "targetSelector": "#selectStepOne"
								   }'
                           href="javascript:;">Back</a>
                        <button class="btn btn-sm btn-primary transition-3d-hover" data-hs-step-form-next-options='{
								          "targetSelector": "#selectStepThree"
								        }'
                                type="button">Next
                        </button>
                    </div>
                </div>

                <div id="selectStepThree" style="display: none;">
                    Select Three content goes here

                    <div class="d-flex justify-content-end">
                        <a class="btn btn-sm btn-soft-secondary transition-3d-hover mr-1"
                           data-hs-step-form-prev-options='{
								     "targetSelector": "#selectStepTwo"
								   }'
                           href="javascript:;">Back</a>
                        <button class="btn btn-sm btn-primary transition-3d-hover" type="button">Done</button>
                    </div>
                </div>
            </div>
            <!-- End Content Step Form -->
        </div>
    </form>

    <form class="js-step-form js-validate"
          data-hs-step-form-options='{
			        "progressSelector": "#progressStepFormWithValidation",
			        "stepsSelector": "#contentStepFormWithValidation",
			        "isValidate": true
			      }'
          novalidate="novalidate">
        <div class="card">
            <div class="card-header p-5">
                <nav class="js-step-progress nav nav-icon nav-justified text-center"
                     id="progressStepFormWithValidation">
                    <a class="nav-item" href="javascript:;">
                <span class="nav-icon-action">
                  <i class="las la-user-circle nav-icon-action-inner"></i>
                </span>
                        Select One
                    </a>
                    <a class="nav-item" href="javascript:;">
	              <span class="nav-icon-action">
	                <i class="las la-file-invoice-dollar nav-icon-action-inner"></i>
	              </span>
                        Select Two
                    </a>
                    <a class="nav-item" href="javascript:;">
                <span class="nav-icon-action">
                  <i class="las la-paperclip nav-icon-action-inner"></i>
                </span>
                        Select Three
                    </a>
                </nav>
            </div>

            <!-- Content Step Form -->
            <div class="card-body p-5" id="contentStepFormWithValidation">
                <div class="active" id="selectStepOneWithValidation">
                    <div class="js-form-message mb-5">
                        <div class="input-group input-group-sm">
                            <input aria-label="Placeholder 1" class="form-control" data-error-class="has-error"
                                   data-msg="Please enter a valid value." data-success-class="has-success"
                                   name="stepOneField1"
                                   placeholder="Placeholder 1"
                                   required
                                   type="text">
                        </div>
                    </div>

                    <div class="d-flex justify-content-end">
                        <button class="btn btn-sm btn-primary transition-3d-hover mr-1" data-hs-step-form-next-options='{
								          "targetSelector": "#selectStepTwoWithValidation"
								        }'
                                type="button">Next
                        </button>
                    </div>
                </div>

                <div id="selectStepTwoWithValidation" style="display: none;">
                    <div class="js-form-message mb-5">
                        <div class="input-group input-group-sm">
                            <input aria-label="Placeholder 2" class="form-control" data-error-class="has-error"
                                   data-msg="Please enter a valid value." data-success-class="has-success"
                                   name="stepTwoField1"
                                   placeholder="Placeholder 2"
                                   required
                                   type="text">
                        </div>
                    </div>

                    <div class="d-flex justify-content-end">
                        <a class="btn btn-sm btn-soft-secondary transition-3d-hover mr-1"
                           data-hs-step-form-prev-options='{
								     "targetSelector": "#selectStepOneWithValidation"
								   }'
                           href="javascript:;">Back</a>
                        <button class="btn btn-sm btn-primary transition-3d-hover" data-hs-step-form-next-options='{
								          "targetSelector": "#selectStepThreeWithValidation"
								        }'
                                type="button">Next
                        </button>
                    </div>
                </div>

                <div id="selectStepThreeWithValidation" style="display: none;">
                    <div class="js-form-message mb-5">
                        <div class="input-group input-group-sm">
                            <input aria-label="Placeholder 3" class="form-control" data-error-class="has-error"
                                   data-msg="Please enter a valid value." data-success-class="has-success"
                                   name="stepThreeField1"
                                   placeholder="Placeholder 3"
                                   required
                                   type="text">
                        </div>
                    </div>

                    <div class="d-flex justify-content-end">
                        <a class="btn btn-sm btn-soft-secondary transition-3d-hover mr-1"
                           data-hs-step-form-prev-options='{
								     "targetSelector": "#selectStepTwoWithValidation"
								   }'
                           href="javascript:;">Back</a>
                        <button class="btn btn-sm btn-primary transition-3d-hover" type="submit">Done</button>
                    </div>
                </div>
            </div>
            <!-- End Content Step Form -->
        </div>
    </form>
</div>

<div style="height: 20vh;"></div>

<script src="@@autopath/node_modules/jquery/dist/jquery.min.js"></script>
<script src="@@autopath/node_modules/jquery-migrate/dist/jquery-migrate.min.js"></script>
<script src="@@autopath/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

<script src="@@autopath/node_modules/jquery-validation/dist/jquery.validate.min.js"></script>
<script src="./dist/hs-step-form.min.js"></script>

<script src="@@autopath/assets/js/wrappers/hs.core.js"></script>
<script src="@@autopath/assets/js/wrappers/hs.validation.js"></script>

<script>
    $(document).on('ready', function () {
        // initialization of form validation
        $('.js-validate').each(function () {
            var validation = $.HSCore.components.HSValidation.init($(this));
        });

        // initialization of step form
        $('.js-step-form').each(function () {
            var stepForm = new HSStepForm($(this)).init();
        });
    });
</script>
</body>
</html>
