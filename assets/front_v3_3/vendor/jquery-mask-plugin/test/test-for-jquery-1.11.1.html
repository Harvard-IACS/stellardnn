<html>
<head>
    <title>jQuery-Mask-Plugin UnitTesting</title>
    <link href="http://code.jquery.com/qunit/qunit-1.11.0.css" media="all" rel="stylesheet" type="text/css">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body>
<h1 id="qunit-header">jQuery-Mask-Plugin QUnit Tests</h1>
<h2 id="qunit-banner"></h2>
<div id="qunit-testrunner-toolbar"></div>
<h2 id="qunit-userAgent"></h2>
<ol id="qunit-tests"></ol>
<div id="qunit-fixture">test markup, will be hidden</div>

<!-- testing area -->
<input class="simple-field" type="text"/>
<input class="simple-field-data-mask" data-mask="00/00/0000" type="text"/>
<input class="simple-field-data-mask-selectonfocus" data-mask="00/00/0000" data-mask-selectonfocus="true" type="text"/>
<input class="simple-field-data-mask-reverse" data-mask="#.##0,00" data-mask-maxlength="false" data-mask-reverse="true"
       type="text"/>
<input class="simple-field-data-mask-clearifnotmatch" data-mask="000" data-mask-clearifnotmatch="true" type="text"/>
<input class="simple-field-data-mask-clearifnotmatch-and-optional-mask" data-mask="009" data-mask-clearifnotmatch="true"
       type="text"/>
<div class="simple-div"></div>
<div id="container-dy-non-inputs"></div>
<!--/ testing area-->

<script src="http://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="http://code.jquery.com/qunit/qunit-1.11.0.js" type="text/javascript"></script>

<script src="./sinon-1.10.3.js" type="text/javascript"></script>
<script src="./sinon-qunit-1.0.0.js" type="text/javascript"></script>

<script src="../src/jquery.mask.js" type="text/javascript"></script>
<script src="jquery.mask.test.js" type="text/javascript"></script>
</body>
</html>
